<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Amex Split Tracker</title>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

<style>
:root{
  --bg:#0b0f19;
  --card:rgba(255,255,255,.06);
  --border:rgba(255,255,255,.12);
  --text:rgba(255,255,255,.92);
  --muted:rgba(255,255,255,.6);
  --blue:#2f7dff;
  --blueDark:#1f56b8;
  --pink:#ff4fb0;
  --pinkDark:#c93686;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:var(--bg);
  color:var(--text);
}

.wrap{
  max-width:480px;
  margin:0 auto;
  padding:16px;
}

h2,h3{
  margin:0 0 12px 0;
  font-weight:700;
}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  padding:16px;
  margin-bottom:14px;
}

.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:8px;
  font-size:14px;
}

.dot{
  width:10px;
  height:10px;
  border-radius:50%;
  display:inline-block;
  margin-right:6px;
}

.kpiGrid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}

.kpi{
  text-align:center;
}

.mid{
  font-size:18px;
  font-weight:700;
  margin-top:6px;
}

.sub{
  font-size:12px;
  color:var(--muted);
}

table{
  width:100%;
  border-collapse:collapse;
  font-size:12px;
}

th,td{
  padding:8px;
  border-bottom:1px solid rgba(255,255,255,.08);
}

th{
  text-align:left;
  color:var(--muted);
}
</style>
</head>

<body>
<div class="wrap">

  <!-- PIE -->
  <div class="card">
    <h2>Spending</h2>
    <canvas id="pie" height="220"></canvas>

    <div class="row">
      <div><span class="dot" style="background:var(--blue)"></span>Yousef</div>
      <div id="ys">£0</div>
    </div>
    <div class="row">
      <div><span class="dot" style="background:var(--pink)"></span>Aleeya</div>
      <div id="as">£0</div>
    </div>
  </div>

  <!-- KPI -->
  <div class="kpiGrid">
    <div class="card kpi">
      <h3>Yousef</h3>
      <div class="sub">Paid</div>
      <div class="mid" id="yp">£0</div>
      <div class="sub">Remaining</div>
      <div class="mid" id="yr">£0</div>
    </div>

    <div class="card kpi">
      <h3>Aleeya</h3>
      <div class="sub">Paid</div>
      <div class="mid" id="ap">£0</div>
      <div class="sub">Remaining</div>
      <div class="mid" id="ar">£0</div>
    </div>
  </div>

  <!-- BAR -->
  <div class="card">
    <h2>Monthly Recap</h2>
    <canvas id="bar" height="170"></canvas>
  </div>

  <!-- TABLE -->
  <div class="card">
    <h2>Aleeya Transactions</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Type</th>
          <th>Description</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody id="aLedger"></tbody>
    </table>
  </div>

</div>

<script>
const GBP = n =>
  new Intl.NumberFormat("en-GB",{style:"currency",currency:"GBP"}).format(n);

const parseDate = s => {
  const p = String(s).split(/[\/-]/);
  return new Date(p[2], p[1]-1, p[0]);
};

async function loadCSV(path){
  const res = await fetch(path);
  const text = await res.text();
  return Papa.parse(text,{header:true,skipEmptyLines:true}).data;
}

/* ---------- REFUND LOGIC ---------- */
function tokens(desc){
  const noise = new Set(["REFUND","REVERSAL","PAYMENT","CO","UK","LTD","LIMITED","WWW","COM"]);
  return String(desc||"")
    .toUpperCase()
    .replace(/[^A-Z0-9 ]/g," ")
    .split(/\s+/)
    .filter(t=>t.length>=3 && !noise.has(t));
}

function similarity(a,b){
  if(!a.length||!b.length) return 0;
  const A=new Set(a), B=new Set(b);
  let i=0; A.forEach(x=>B.has(x)&&i++);
  return i/Math.min(A.size,B.size);
}

function removeRefundPairs(rows){
  const used=new Set();
  for(let i=0;i<rows.length;i++){
    if(used.has(i)) continue;
    for(let j=i+1;j<rows.length;j++){
      if(used.has(j)) continue;
      if(Math.abs(rows[i].Amount)===Math.abs(rows[j].Amount)){
        const s=similarity(tokens(rows[i].Description),tokens(rows[j].Description));
        if(s>=0.55 && rows[i].Amount*rows[j].Amount<0){
          used.add(i); used.add(j);
          break;
        }
      }
    }
  }
  return rows.filter((_,i)=>!used.has(i));
}

/* ---------- APP ---------- */
(async function(){
  let activity = await loadCSV("data/activity.csv");
  const payments = await loadCSV("data/payments.csv");

  activity = removeRefundPairs(activity);

  let ySpend=0,aSpend=0,yPaid=0,aPaid=0;
  let monthly={}, aRows=[];

  payments.forEach(r=>{
    const amt=Math.abs(+r.Amount);
    const d=parseDate(r.Date);
    aPaid+=amt;
    const m=d.getFullYear()+"-"+(d.getMonth()+1);
    monthly[m]??={ys:0,yp:0,as:0,ap:0};
    monthly[m].ap+=amt;
    aRows.push({d,type:"Paid",desc:"Repayment",amt:-amt});
  });

  activity.forEach(r=>{
    const amt=+r.Amount;
    const d=parseDate(r.Date);
    const m=d.getFullYear()+"-"+(d.getMonth()+1);
    monthly[m]??={ys:0,yp:0,as:0,ap:0};
    const isAleeya=/ALEEYA/i.test(r["Card Member"]||"");

    if(amt>0){
      if(isAleeya){ aSpend+=amt; monthly[m].as+=amt; aRows.push({d,type:"Spent",desc:r.Description,amt}); }
      else{ ySpend+=amt; monthly[m].ys+=amt; }
    }else if(!isAleeya && /PAYMENT/i.test(r.Description)){
      yPaid+=Math.abs(amt);
      monthly[m].yp+=Math.abs(amt);
    }
  });

  yPaid=Math.max(0,yPaid-aPaid);

  document.getElementById("ys").textContent=GBP(ySpend);
  document.getElementById("as").textContent=GBP(aSpend);
  document.getElementById("yp").textContent=GBP(yPaid);
  document.getElementById("yr").textContent=GBP(Math.max(0,ySpend-yPaid));
  document.getElementById("ap").textContent=GBP(aPaid);
  document.getElementById("ar").textContent=GBP(Math.max(0,aSpend-aPaid));

  new Chart(pie,{
    type:"doughnut",
    data:{datasets:[{data:[ySpend,aSpend],backgroundColor:["#2f7dff","#ff4fb0"],borderWidth:0,spacing:6,borderRadius:10,cutout:"70%"}]},
    options:{plugins:{legend:{display:false}}}
  });

  const labels=Object.keys(monthly).sort();
  new Chart(bar,{
    type:"bar",
    data:{labels,datasets:[
      {data:labels.map(m=>monthly[m].ys),backgroundColor:"#2f7dff",borderRadius:6},
      {data:labels.map(m=>monthly[m].yp),backgroundColor:"#1f56b8",borderRadius:6},
      {data:labels.map(m=>monthly[m].as),backgroundColor:"#ff4fb0",borderRadius:6},
      {data:labels.map(m=>monthly[m].ap),backgroundColor:"#c93686",borderRadius:6}
    ]},
    options:{plugins:{legend:{display:false}},scales:{x:{title:{display:true,text:"Month"}},y:{display:true}}}
  });

  aRows.sort((a,b)=>a.d-b.d);
  aLedger.innerHTML=aRows.map(r=>`
    <tr>
      <td>${r.d.toLocaleDateString("en-GB")}</td>
      <td>${r.type}</td>
      <td>${r.desc}</td>
      <td>${GBP(r.amt)}</td>
    </tr>`).join("");
})();
</script>

</body>
</html>
