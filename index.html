const parseDate = s => {
  if (!s) return null;

  // Handle DD/MM/YYYY
  const m = String(s).match(/^(\d{1,2})\/(\d{1,2})\/(\d{4})$/);
  if (m) {
    const [_, d, mo, y] = m;
    return new Date(y, mo - 1, d);
  }

  const d = new Date(s);
  return isNaN(d) ? null : d;
};

function animateNumber(el, from, to, duration=300){
  const start = performance.now();
  function tick(now){
    const p = Math.min((now - start) / duration, 1);
    const v = from + (to - from) * p;
    el.textContent = GBP(v);
    if(p < 1) requestAnimationFrame(tick);
  }
  requestAnimationFrame(tick);
}

    el.textContent = `${v}${suffix}`;
    if(p < 1) requestAnimationFrame(tick);
  }
  requestAnimationFrame(tick);
}

function merchantTokens(desc){
  const noise = new Set([
    "REFUND","REVERSAL","CREDIT","PAYMENT","PAYMENTS","CARD","PURCHASE",
    "CO","UK","LTD","LIMITED","WWW","COM","AMEX","ONLINE"
  ]);

  return String(desc||"").toUpperCase()
    .replace(/[^A-Z0-9 ]/g," ")
    .split(/\s+/)
    .filter(t => t.length >= 3 && !noise.has(t));
}

function jaccard(A,B){
  if(!A.size || !B.size) return 0;
  let inter=0;
  for(const t of A) if(B.has(t)) inter++;
  const union = A.size + B.size - inter;
  return union ? inter/union : 0;
}

function linkRefunds(rows, {
  daysWindow = 180,
  minSim = 0.35,
  absTolerancePence = 50,   // 50p
  pctTolerance = 0.02       // 2%
} = {}) {

  const MS_PER_DAY = 1000 * 60 * 60 * 24;

  // --- Prepare metadata ---
  const meta = rows.map((r, i) => {
    const amt = Number(r.amount) || 0;
    const d = new Date(r.date);
    return {
      i,
      amt,
      abs: Math.abs(amt),
      date: isNaN(d) ? null : d,
      tokens: new Set(merchantTokens(r.description))
    };
  });

  const charges = meta.filter(m => m.amt > 0 && m.date);
  const refunds = meta.filter(m => m.amt < 0 && m.date);

  // --- Initialise fields ---
  rows.forEach(r => {
    r.is_refund = (Number(r.amount) || 0) < 0;
    r.refunded_amount = 0;
    r.matched_charge_id = null;
    r.applied_refund_amount = 0;
  });

  // --- Match refunds to charges ---
  for (const rf of refunds) {
    const refundAbs = rf.abs;
    let best = null;
    let bestScore = 0;

    for (const ch of charges) {
      const chargeRow = rows[ch.i];

      // Date window check
      const diffDays = (rf.date - ch.date) / MS_PER_DAY;
      if (diffDays < 0 || diffDays > daysWindow) continue;

      // Remaining refundable capacity
      const remaining =
        Math.max(0, (Number(chargeRow.amount) || 0) - (chargeRow.refunded_amount || 0));
      if (remaining <= 0) continue;

      // Amount tolerance
      const tol = Math.max(absTolerancePence / 100, ch.amt * pctTolerance);
      if (refundAbs > ch.amt + tol) continue;

      // Scoring
      const sim = jaccard(ch.tokens, rf.tokens);

      const dateScore = 1 - Math.min(diffDays / daysWindow, 1);
      const amtScore =
        1 - Math.min(Math.abs(ch.amt - refundAbs) / Math.max(ch.amt, refundAbs), 1);
      const remainingRatio = remaining / Math.max(1, ch.amt);

      const score =
        (0.55 * sim) +
        (0.25 * dateScore) +
        (0.15 * amtScore) +
        (0.05 * remainingRatio);

      if (!Number.isFinite(score)) continue;

      if (score > bestScore) {
        bestScore = score;
        best = ch;
      }
    }

    // --- Apply refund (capped) ---
    if (best && bestScore >= minSim) {
      const chargeRow = rows[best.i];

      const remaining =
        Math.max(0, (Number(chargeRow.amount) || 0) - (chargeRow.refunded_amount || 0));

      const applied = Math.min(remaining, refundAbs);

      chargeRow.refunded_amount += applied;
      rows[rf.i].matched_charge_id = best.i;
      rows[rf.i].applied_refund_amount = applied;
    }
  }

  return rows;
}

          $("pcTitle").textContent = "Total";
          animateNumber($("pcTotal"), pieCentreValue, ySpend + aSpend);
          pieCentreValue = ySpend + aSpend;
          animateInt($("pcTx"), pieCentreTx, yTx + aTx, " transactions");
          pieCentreTx = yTx + aTx;
          pie.update();
          return;
        }

        // Expand selected slice
        const i = els[0].index;
        ds.offset = [0,0];
        ds.offset[i] = 10;   // expansion amount (keeps centre aligned)

        if(i === 0){
          $("pcTitle").textContent = "Yousef";
          animateNumber($("pcTotal"), pieCentreValue, ySpend);
          pieCentreValue = ySpend;
          
          animateInt($("pcTx"), pieCentreTx, yTx, " transactions");
          pieCentreTx = yTx;

        } else {
          $("pcTitle").textContent = "Aleeya";
          animateNumber($("pcTotal"), pieCentreValue, aSpend);
          pieCentreValue = aSpend; 
          
          animateInt($("pcTx"), pieCentreTx, aTx, " transactions");
          pieCentreTx = aTx;
        }

        pie.update();
      }
    }
  });

  // Default centre state
  animateNumber($("pcTotal"), pieCentreValue, ySpend + aSpend);
  pieCentreValue = ySpend + aSpend;

  animateInt($("pcTx"), pieCentreTx, yTx + aTx, " transactions");
  pieCentreTx = yTx + aTx;

  /* ---------- BAR ---------- */
  const months=Object.keys(monthly).sort();
  let idx=months.length-1;
  let selectedBarIndex = null;
  const bar=new Chart($("bar"),{
    type:"bar",
    data:{labels:["Spent","Repaid","Spent","Repaid"],datasets:[{
      data:[],
      backgroundColor:[
        cssVar("--blue"),
        cssVar("--blueDark"),
        cssVar("--pink"),
        cssVar("--pinkDark")
      ],
      borderRadius:8
    }]},
    options:{
      plugins:{
        legend:{display:false},
        tooltip:{enabled:false}
      }, 

      onClick:(evt, els)=>{
        const action = $("barAction");

        // Click outside â†’ reset
        if(!els.length){
          selectedBarIndex = null;
          bar.data.datasets[0].backgroundColor = [...barBaseColors];
          action.hidden = true;
          bar.update();
          return;
        }

        selectedBarIndex = els[0].index;
        updateBarAction(selectedBarIndex);
      }

      }
  });

  const barBaseColors = [
    cssVar("--blue"),
    cssVar("--blueDark"),
    cssVar("--pink"),
    cssVar("--pinkDark")
  ];

  function updateBarAction(i){
    const action = $("barAction");
    const m = monthly[months[idx]];

    bar.data.datasets[0].backgroundColor = [...barBaseColors]
      .map((c,ci)=> ci===i ? c : fade(c));

    let title = "";
    let message = "";

    // Yousef
    if(i === 0){
      const remaining = Math.max(0, m.ys - (m.ypg - m.ap));
      title = `Yousef spent ${GBP(m.ys)} this month`;
      message = remaining > 0
        ? `Next: Repay ${GBP(remaining)} to settle this month`
        : `This month is fully settled`;
    }

    if(i === 1){
      const remaining = Math.max(0, m.ys - (m.ypg - m.ap));
      title = `Yousef repaid ${GBP(m.ypg - m.ap)} this month`;
      message = remaining > 0
        ? `${GBP(remaining)} still outstanding`
        : `This month is fully settled`;
    }

    // Aleeya
    if(i === 2){
      const remaining = Math.max(0, m.as - m.ap);
      title = `Aleeya spent ${GBP(m.as)} this month`;
      message = remaining > 0
        ? `Next: Repay ${GBP(remaining)} to settle this month`
        : `This month is fully settled`;
    }

    if(i === 3){
      const remaining = Math.max(0, m.as - m.ap);
      title = `Aleeya repaid ${GBP(m.ap)} this month`;
      message = remaining > 0
        ? `${GBP(remaining)} still outstanding`
        : `This month is fully settled`;
    }

    action.innerHTML = `
      <strong>${title}</strong>
      <div class="hint">${message}</div>
    `;
    action.hidden = false;

    bar.update();
  }


  function renderMonth(){
    const m=monthly[months[idx]];
    bar.data.datasets[0].data=[m.ys,Math.max(0,m.ypg-m.ap),m.as,m.ap];
    bar.update();
    $("monthLabel").textContent=monthPretty(months[idx]);
  }
  renderMonth();

  /* Swipe: RIGHT = previous, LEFT = next */
  let startX=0;
  $("monthCard").ontouchstart=e=>startX=e.touches[0].clientX;
  $("monthCard").ontouchend=e=>{
  const dx=e.changedTouches[0].clientX-startX;
    if(dx>40 && idx>0) idx--;
    if(dx<-40 && idx<months.length-1) idx++;
    renderMonth();

    if(selectedBarIndex !== null){
      updateBarAction(selectedBarIndex);
    }
  };
 

  // Selected Rows for Table 
  const selectedRows = new Set();

  function updateSelectedKPI() {
    const total = events
      .filter(e => selectedRows.has(e.id))
      .reduce((sum, e) => sum + Math.abs(e.amt), 0);

    $("selectedTotal").textContent = GBP(total);
  }

  function resetSelection() {
    selectedRows.clear();
    updateSelectedKPI();
  }

  /* ---------- TABLE ---------- */
  let filter="due";
  function setActive(btn){
    ["fltAll","fltSpent","fltPaid", "fltDue"].forEach(id=>$(id).classList.remove("active"));
    btn.classList.add("active");
  }

  function renderTable(){
    $("aLedger").innerHTML = events
    // $("aLedger").innerHTML = aleeyaTableEvents

      .filter(e=>{
        if(filter === "all") return true;
        if(filter === "spent") return e.type === "spent";
        if(filter === "paid") return e.type === "paid";
        if(filter === "due") return e.type === "spent" && !e.paidOff;
      })
      .sort((a,b)=>b.d-a.d)
      .map(e => `
        <tr
          data-id="${e.id}"
          class="
            ${selectedRows.has(e.id) ? "activeRow" : ""}
            ${
              e.type==="spent" && e.paidOff ? "paidOff" :
              e.type==="paid" && e.repaid && filter!=="paid" ? "repaid" :
              ""
            }
          "
        >
          <td>${e.d.toLocaleDateString("en-GB")}</td>
          <td><span class="badge">${displayType(e.type)}</span></td>
          <td>${e.desc}</td>
          <td>${GBP(Math.abs(e.amt))}</td>
        </tr>
      `)
      .join("");

    // ðŸ‘‡ðŸ‘‡ ADD THIS BLOCK
    document.querySelectorAll("#aLedger tr").forEach(row => {
      row.onclick = () => {
        const id = Number(row.dataset.id);

        if (selectedRows.has(id)) {
          selectedRows.delete(id);
        } else {
          selectedRows.add(id);
        }

        updateSelectedKPI();
        renderTable();
      };
    });
  }

  $("fltAll").onclick=()=>{filter="all";setActive(fltAll);resetSelection();renderTable()};
  $("fltSpent").onclick=()=>{filter="spent";setActive(fltSpent);resetSelection();renderTable()};
  $("fltPaid").onclick=()=>{filter="paid";setActive(fltPaid);resetSelection();renderTable()};
  $("fltDue").onclick=()=>{filter="due"; setActive(fltDue);resetSelection();renderTable();};

  renderTable();
  updateSelectedKPI();

})();
</script>
