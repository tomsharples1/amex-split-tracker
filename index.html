<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Amex Split Tracker</title>

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

<style>
:root{
  --bg:#0b0f19;
  --card:rgba(255,255,255,.06);
  --border:rgba(255,255,255,.12);
  --text:rgba(255,255,255,.92);
  --muted:rgba(255,255,255,.6);
  --blue:#2f7dff;
  --blueDark:#1f56b8;
  --pink:#ff4fb0;
  --pinkDark:#c93686;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:var(--bg);
  color:var(--text);
}

.wrap{
  max-width:480px;
  margin:0 auto;
  padding:16px;
}

h2,h3{
  margin:0 0 12px 0;
  font-weight:700;
}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  padding:16px;
  margin-bottom:14px;
}

.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:8px;
  font-size:14px;
}

.dot{
  width:10px;
  height:10px;
  border-radius:50%;
  display:inline-block;
  margin-right:6px;
}

.kpiGrid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}

.kpi{
  text-align:center;
}

.mid{
  font-size:18px;
  font-weight:700;
}

.sub{
  font-size:12px;
  color:var(--muted);
}

canvas{max-width:100%}

table{
  width:100%;
  border-collapse:collapse;
  font-size:12px;
}

th,td{
  padding:8px;
  border-bottom:1px solid rgba(255,255,255,.08);
}

th{
  color:var(--muted);
  text-align:left;
}

.tableHeader{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:8px;
}

.segment{
  display:inline-flex;
  border:1px solid var(--border);
  border-radius:12px;
  overflow:hidden;
}

.segBtn{
  background:none;
  border:0;
  color:var(--muted);
  padding:6px 10px;
  font-size:12px;
  cursor:pointer;
}

.segBtn.active{
  background:rgba(255,255,255,.08);
  color:var(--text);
}
</style>
</head>

<body>
<div class="wrap">

  <!-- PIE -->
  <div class="card">
    <h2>Spending</h2>
    <canvas id="pie" height="220"></canvas>

    <div class="row">
      <div><span class="dot" style="background:var(--blue)"></span>Yousef</div>
      <div id="ys">£0</div>
    </div>
    <div class="row">
      <div><span class="dot" style="background:var(--pink)"></span>Aleeya</div>
      <div id="as">£0</div>
    </div>
  </div>

  <!-- KPIs -->
  <div class="kpiGrid">
    <div class="card kpi">
      <h3>Yousef</h3>
      <div class="sub">Paid</div>
      <div class="mid" id="yp">£0</div>
      <div class="sub">Remaining</div>
      <div class="mid" id="yr">£0</div>
    </div>
    <div class="card kpi">
      <h3>Aleeya</h3>
      <div class="sub">Paid</div>
      <div class="mid" id="ap">£0</div>
      <div class="sub">Remaining</div>
      <div class="mid" id="ar">£0</div>
    </div>
  </div>

  <!-- BAR -->
  <div class="card">
    <h2>Monthly Recap</h2>
    <canvas id="bar" height="160"></canvas>
  </div>

  <!-- TABLE -->
  <div class="card">
    <div class="tableHeader">
      <h2>Aleeya Transactions</h2>
      <div class="segment">
        <button class="segBtn active" id="fltAll">All</button>
        <button class="segBtn" id="fltSpent">Spent</button>
        <button class="segBtn" id="fltPaid">Paid</button>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Type</th>
          <th>Description</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody id="aLedger"></tbody>
    </table>
  </div>

</div>

<script>
/* ---------- Helpers ---------- */
const GBP = n => new Intl.NumberFormat("en-GB",{style:"currency",currency:"GBP"}).format(Math.max(0,n||0));
const clamp0 = n => Math.max(0,n||0);

const parseDate = s => {
  const p=String(s||"").split(/[\/-]/);
  if(p.length!==3) return null;
  const d=new Date(p[2],p[1]-1,p[0]);
  return isNaN(d)?null:d;
};

const monthKey = d => d.getFullYear()+"-"+String(d.getMonth()+1).padStart(2,"0");

async function loadCSV(path){
  const res=await fetch(path,{cache:"no-store"});
  const txt=await res.text();
  return Papa.parse(txt,{header:true,skipEmptyLines:true}).data;
}

/* ---------- Refund pairing ---------- */
function tokens(desc){
  const noise=new Set(["REFUND","REVERSAL","PAYMENT","CO","UK","LTD","LIMITED","WWW","COM"]);
  return String(desc||"").toUpperCase().replace(/[^A-Z0-9 ]/g," ")
    .split(" ").filter(t=>t.length>=3&&!noise.has(t));
}

function similarity(A,B){
  let i=0;
  for(const t of A) if(B.has(t)) i++;
  return i/Math.min(A.size,B.size);
}

async function stripRefundPairs(rows){
  const buckets=new Map(), meta=[];
  rows.forEach((r,i)=>{
    const amt=Number(r.Amount);
    if(!amt) return;
    const k=Math.round(Math.abs(amt)*100);
    const t=new Set(tokens(r.Description));
    meta[i]={amt,t};
    buckets.set(k,buckets.get(k)||{p:[],n:[]});
    (amt>0?buckets.get(k).p:buckets.get(k).n).push(i);
  });

  const used=new Set();
  for(const {p,n} of buckets.values()){
    for(const ni of n){
      let best=null,score=0;
      for(const pi of p){
        if(used.has(pi)||used.has(ni)) continue;
        const s=similarity(meta[pi].t,meta[ni].t);
        if(s>score){score=s;best=pi;}
      }
      if(best!==null&&score>=0.55){used.add(best);used.add(ni);}
    }
  }
  return rows.filter((_,i)=>!used.has(i));
}

/* ---------- Main ---------- */
let aleeyaEvents=[], filter="all";
function renderTable(){
  const body=document.getElementById("aLedger");
  body.innerHTML=aleeyaEvents
    .filter(e=>filter==="all"||e.type===filter)
    .sort((a,b)=>a.d-b.d)
    .map(e=>`
      <tr>
        <td>${e.d.toLocaleDateString("en-GB")}</td>
        <td>${e.type}</td>
        <td>${e.desc}</td>
        <td>${GBP(e.amt)}</td>
      </tr>`).join("");
}

["All","Spent","Paid"].forEach(f=>{
  document.getElementById("flt"+f).onclick=()=>{
    filter=f.toLowerCase();
    document.querySelectorAll(".segBtn").forEach(b=>b.classList.remove("active"));
    document.getElementById("flt"+f).classList.add("active");
    renderTable();
  };
});

(async()=>{
  let activity=await loadCSV("data/activity.csv");
  const payments=await loadCSV("data/payments.csv");
  activity=await stripRefundPairs(activity);

  let ySpend=0,aSpend=0,yPaidGross=0,aPaid=0;
  const monthly={};

  const ensure=m=>monthly[m]??={ys:0,as:0,ypg:0,ap:0};

  payments.forEach(r=>{
    const d=parseDate(r.Date); if(!d) return;
    const amt=Math.abs(+r.Amount);
    aPaid+=amt;
    ensure(monthKey(d));
    monthly[monthKey(d)].ap+=amt;
    aleeyaEvents.push({d,type:"paid",desc:"Repayment",amt:-amt});
  });

  activity.forEach(r=>{
    const d=parseDate(r.Date); if(!d) return;
    const amt=+r.Amount;
    const m=monthKey(d); ensure(m);
    const isAleeya=/ALEEYA/i.test(r["Card Member"]||"");

    if(amt>0){
      if(isAleeya){aSpend+=amt;monthly[m].as+=amt;aleeyaEvents.push({d,type:"spent",desc:r.Description,amt});}
      else{ySpend+=amt;monthly[m].ys+=amt;}
    } else if(!isAleeya && /PAYMENT/i.test(r.Description)){
      yPaidGross+=Math.abs(amt);
      monthly[m].ypg+=Math.abs(amt);
    }
  });

  const yPaid=clamp0(yPaidGross-aPaid);

  document.getElementById("ys").textContent=GBP(ySpend);
  document.getElementById("as").textContent=GBP(aSpend);
  document.getElementById("yp").textContent=GBP(yPaid);
  document.getElementById("yr").textContent=GBP(ySpend-yPaid);
  document.getElementById("ap").textContent=GBP(aPaid);
  document.getElementById("ar").textContent=GBP(aSpend-aPaid);

  new Chart(pie,{
    type:"doughnut",
    data:{datasets:[{data:[ySpend,aSpend],backgroundColor:["#2f7dff","#ff4fb0"],borderWidth:0,spacing:6,borderRadius:10,cutout:"70%"}]},
    options:{plugins:{legend:{display:false}}}
  });

  const labels=Object.keys(monthly).sort();
  new Chart(bar,{
    type:"bar",
    data:{labels,datasets:[
      {data:labels.map(m=>monthly[m].ys),backgroundColor:"#2f7dff",borderRadius:6},
      {data:labels.map(m=>clamp0(monthly[m].ypg-monthly[m].ap)),backgroundColor:"#1f56b8",borderRadius:6},
      {data:labels.map(m=>monthly[m].as),backgroundColor:"#ff4fb0",borderRadius:6},
      {data:labels.map(m=>monthly[m].ap),backgroundColor:"#c93686",borderRadius:6}
    ]},
    options:{plugins:{legend:{display:false}},scales:{y:{title:{display:false}}}}
  });

  renderTable();
})();
</script>

</body>
</html>
